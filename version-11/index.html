<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quizo HTML Template - V.11</title>
   <!-- FontAwesome-cdn include -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <!-- Google fonts include -->
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&family=Roboto:wght@700&display=swap" rel="stylesheet">
   <!-- Bootstrap-css include -->
   <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
   <!-- Animate-css include -->
   <link rel="stylesheet" href="./assets/css/animate.min.css">
   <!-- Main-StyleSheet include -->
   <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <div class="wrapper position-relative overflow-hidden">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-6 px-0">
               <div class="logo_area ms-5 mt-4">
                  <a href="index.html">
                     <img src="./assets/images/logo/logo.png" alt="image-not-found">
                  </a>
               </div>
            </div>
            <div class="col-md-6 px-0">
               <div class="count_clock countdown_timer position-relative float-end me-5 mt-4" data-countdown="2022/10/24">
               </div>
            </div>
         </div>
      </div>
      <div class="container">
         <form class="multisteps_form position-relative overflow-hidden" id="wizard" method="POST" action="../thankyou/index-2.html">
            <!-- ------------Step-1------------ -->
            <div class="multisteps_form_panel">
               <div class="question_number text-uppercase ps-5 pt-5">question 1 to 4</div>
               <div class="question_content position-relative overflow-hidden text-center">
                  <h1 class="overflow-hidden position-relative animate__animated animate__fadeInRight animate_25ms">Option Best Describes Clydeâ€™s Activity Level ?</h1>
               </div>
               <div class="form_items">
                  <ul class="text-center p-0">
                     <li>
                        <label for="opt_1" class="step_1 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_50ms active">Transition Between Two
                           <input id="opt_1" type="radio" name="stp_1_select_option" value="Transition Between Two" checked>
                           <span class="position-absolute">A</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_2" class="step_1 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_100ms">
                           Transitions are Shown
                           <input id="opt_2" type="radio" name="stp_1_select_option" value="Transitions are Shown">
                           <span class="position-absolute">B</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_3" class="step_1 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_150ms">
                           Generate a nice Color
                           <input id="opt_3" type="radio" name="stp_1_select_option" value="Generate a nice Color">
                           <span class="position-absolute">C</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_4" class="step_1 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_200ms">
                           Generate a nice Color
                           <input id="opt_4" type="radio" name="stp_1_select_option" value="Generate a nice Color">
                           <span class="position-absolute">D</span>
                        </label>
                     </li>
                  </ul>
                  <!-- Progress-bar -->
                  <div class="progress mt-5 text-center rounded-pill">
                     <div class="progress-bar w-25 rounded-pill" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
            </div>
            <!-- ------------Step-2------------ -->
            <div class="multisteps_form_panel">
               <div class="question_number text-uppercase ps-5 pt-5">question 2 to 4</div>
               <div class="question_content position-relative overflow-hidden text-center">
                  <h1 class="overflow-hidden position-relative animate__animated animate__fadeInRight animate_25ms">The largest production of mica in Asia is from</h1>
               </div>
               <div class="form_items">
                  <ul class="text-center p-0">
                     <li>
                        <label for="opt_5" class="step_2 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_50ms">
                           India
                           <input id="opt_5" type="radio" name="stp_2_select_option" value="India" checked>
                           <span class="position-absolute">A</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_6" class="step_2 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_100ms">
                           Indonesia
                           <input id="opt_6" type="radio" name="stp_2_select_option" value="Indonesia">
                           <span class="position-absolute">B</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_7" class="step_2 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_150ms">
                           Malaysia
                           <input id="opt_7" type="radio" name="stp_2_select_option" value="Malaysia">
                           <span class="position-absolute">C</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_8" class="step_2 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_200ms">
                           Myanmar
                           <input id="opt_8" type="radio" name="stp_2_select_option" value="Myanmar">
                           <span class="position-absolute">D</span>
                        </label>
                     </li>
                  </ul>
                  <!-- Progress-bar -->
                  <div class="progress mt-5 text-center rounded-pill">
                     <div class="progress-bar w-50 rounded-pill" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
            </div>
            <!-- ------------Step-3------------ -->
            <div class="multisteps_form_panel">
               <div class="question_number text-uppercase ps-5 pt-5">question 3 to 4</div>
               <div class="question_content position-relative overflow-hidden text-center">
                  <h1 class="overflow-hidden position-relative animate__animated animate__fadeInRight animate_25ms">The latitude 'AA' on the map represents the</h1>
               </div>
               <div class="form_items">
                  <ul class="text-center p-0">
                     <li>
                        <label for="opt_9" class="step_3 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_50ms">
                           Equator
                           <input id="opt_9" type="radio" name="stp_3_select_option" value="Equator" checked>
                           <span class="position-absolute">A</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_10" class="step_3 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_100ms">
                           Tropic of Cancer
                           <input id="opt_10" type="radio" name="stp_3_select_option" value="Tropic of Cancer">
                           <span class="position-absolute">B</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_11" class="step_3 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_150ms">
                           Tropic of Capricorn
                           <input id="opt_11" type="radio" name="stp_3_select_option" value="Tropic of Capricorn">
                           <span class="position-absolute">C</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_12" class="step_3 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_200ms">
                           None of the above
                           <input id="opt_12" type="radio" name="stp_3_select_option" value="None of the above">
                           <span class="position-absolute">D</span>
                        </label>
                     </li>
                  </ul>
                  <!-- Progress-bar -->
                  <div class="progress mt-5 text-center rounded-pill">
                     <div class="progress-bar w-75 rounded-pill" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
            </div>
            <!-- ------------Step-4------------ -->
            <div class="multisteps_form_panel">
               <div class="question_number text-uppercase ps-5 pt-5">question 4 to 4</div>
               <div class="question_content position-relative overflow-hidden text-center">
                  <h1 class="overflow-hidden position-relative animate__animated animate__fadeInRight animate_25ms">The important mountains of Europe include</h1>
               </div>
               <div class="form_items">
                  <ul class="text-center p-0">
                     <li>
                        <label for="opt_13" class="step_4 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_50ms">
                           Alps, Carpathians, Pyrenees, Apennines
                           <input id="opt_13" type="radio" name="stp_4_select_option" value="Alps, Carpathians, Pyrenees, Apennines" checked>
                           <span class="position-absolute">A</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_14" class="step_4 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_100ms">
                           Andes, Alps, Pyrenees
                           <input id="opt_14" type="radio" name="stp_4_select_option" value="Andes, Alps, Pyrenees">
                           <span class="position-absolute">B</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_15" class="step_4 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_150ms">
                           Alps, Himalayas, Rock mountains
                           <input id="opt_15" type="radio" name="stp_4_select_option" value="Alps, Himalayas, Rock mountains">
                           <span class="position-absolute">C</span>
                        </label>
                     </li>
                     <li>
                        <label for="opt_16" class="step_4 rounded-pill position-relative text-start text-white animate__animated animate__fadeInRight animate_200ms">
                           None of the above
                           <input id="opt_16" type="radio" name="stp_4_select_option" value="None of the above">
                           <span class="position-absolute">D</span>
                        </label>
                     </li>
                  </ul>
                  <!-- Progress-bar -->
                  <div class="progress mt-5 text-center rounded-pill">
                     <div class="progress-bar w-100 rounded-pill" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
            </div>
         </form>
         <div class="form_btn">
            <button type="button" class="f_btn rounded-pill prev_btn text-uppercase position-absolute border-0" id="prevBtn" onclick="nextPrev(-1)"> <span><i class="fas fa-arrow-left"></i></span> Back</button>
            <button type="button" class="f_btn rounded-pill next_btn text-uppercase text-white position-absolute border-0 float-end" id="nextBtn" onclick="nextPrev(1)">Next</button>
         </div>
         <!-- Step-progress -->
         <div class="step_progress position-absolute">
            <div class="step rounded-pill position-relative text-center active mt-4">1</div>
            <div class="step rounded-pill position-relative text-center mt-4">2</div>
            <div class="step rounded-pill position-relative text-center mt-4">3</div>
            <div class="step rounded-pill position-relative text-center mt-4">4</div>
         </div>
      </div>
   </div>
   <!-- jQuery-js include -->
   <script src="./assets/js/jquery-3.6.0.min.js"></script>
   <!-- Countdown-js include -->
   <script src="./assets/js/countdown.js"></script>
   <!-- Bootstrap-js include -->
   <script src="./assets/js/bootstrap.min.js"></script>
   <!-- jQuery-validate-js include -->
   <script src="./assets/js/jquery.validate.min.js"></script>
   <!-- Custom-js include -->
   <script src="./assets/js/script.js"></script>
</body>

</html>
