<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quizo HTML Template - V.4</title>
   <!-- FontAwesome-cdn include -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <!-- Google fonts include -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
   <!-- Bootstrap-css include -->
   <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
   <!-- Animate-css include -->
   <link rel="stylesheet" href="./assets/css/animate.min.css">
   <!-- Main-StyleSheet include -->
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="wrapper position-relative">
      <div class="container-fluid">
         <div class="row py-5">
            <div class="col-md-6">
               <div class="logo_area ps-5">
                  <a href="index.html">
                     <img src="./assets/images/logo.png" alt="image-not-found">
                  </a>
               </div>
            </div>
            <div class="col-md-6">
               <!-- Progress- -->
               <div class="count_progress clip-1">
                  <span class="progress-left">
                     <span class="progress_bar"></span>
                  </span>
                  <span class="progress-right">
                     <span class="progress_bar"></span>
                  </span>
                  <div class="progress-value countdown_timer" data-countdown="2022/10/24">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <form class="multisteps_form" id="wizard" method="POST" action="../thankyou/index-1.html">
               <!------------------------- Step-1 ----------------------------->
               <div class="col-lg-7">
                  <div class="multisteps_form_panel">
                     <div class="question_title pb-4">
                        <h1 class="bg-white rounded-pill position-relative">The hazards of radiation belts include</h1>
                        <!-- Step-Progress-bar area -->
                        <div class="step_progress_bar position-absolute">
                           <div class="step position-relative" style="background-color: #f8d5b3;"></div>
                           <div class="step position-relative" style="background-color: #ffe090;"></div>
                           <div class="step position-relative" style="background-color: #f2c7db;"></div>
                           <div class="step position-relative" style="background-color: #bdcaff;"></div>
                        </div>
                     </div>
                     <div class="form_items">
                        <ul class="ms-5 p-0 list-unstyled">
                           <li>
                              <label for="opt_1" class="step_1 rounded-pill position-relative animate__animated animate__fadeInRight animate_50ms">
                                 <input type="radio" id="opt_1" name="stp_1_select_option" value="deterioration of electronic circuits">
                                 <span class="text-white">A</span>
                                 deterioration of electronic circuits
                                 <span class="pinkLady"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_2" class="step_1 rounded-pill position-relative animate__animated animate__fadeInRight animate_100ms">
                                 <input type="radio" id="opt_2" name="stp_1_select_option" value="damage of solar cells of spacecraft">
                                 <span class="text-white">B</span>
                                 damage of solar cells of spacecraft
                                 <span class="salomie"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_3" class="active step_1 rounded-pill position-relative animate__animated animate__fadeInRight animate_150ms">
                                 <input type="radio" id="opt_3" name="stp_1_select_option" value="All of the above">
                                 <span class="text-white">C</span>All of the above<span class="wePeep"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_4" class="step_1 rounded-pill position-relative animate__animated animate__fadeInRight animate_200ms">
                                 <input type="radio" id="opt_4" name="stp_1_select_option" value="adverse effect on living organisms">
                                 <span class="text-white">D</span>adverse effect on living organisms<span class="periwinkle"></span>
                              </label>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <!------------------------- Step-2 ----------------------------->
               <div class="col-lg-7">
                  <div class="multisteps_form_panel">
                     <div class="question_title pb-4">
                        <h1 class="bg-white rounded-pill position-relative">The great Victoria Desert is located in</h1>
                        <!-- Step-Progress-bar area -->
                        <div class="step_progress_bar position-absolute">
                           <div class="step position-relative" style="background-color: #f8d5b3;"></div>
                           <div class="step position-relative" style="background-color: #ffe090;"></div>
                           <div class="step position-relative" style="background-color: #f2c7db;"></div>
                           <div class="step position-relative" style="background-color: #bdcaff;"></div>
                        </div>
                     </div>
                     <div class="form_items">
                        <ul class="ms-5 p-0 list-unstyled">
                           <li>
                              <label for="opt_5" class="step_2 rounded-pill position-relative animate__animated animate__fadeInRight animate_50ms">
                                 <input type="radio" id="opt_5" name="stp_2_select_option" value="Canada">
                                 <span class="text-white">A</span>Canada<span class="pinkLady"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_6" class="step_2 rounded-pill position-relative animate__animated animate__fadeInRight animate_100ms">
                                 <input type="radio" id="opt_6" name="stp_2_select_option" value="West Africa">
                                 <span class="text-white">B</span>West Africa<span class="salomie"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_7" class="step_2 rounded-pill position-relative animate__animated animate__fadeInRight animate_150ms">
                                 <input type="radio" id="opt_7" name="stp_2_select_option" value="Australia">
                                 <span class="text-white">C</span>Australia<span class="wePeep"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_8" class="step_2 rounded-pill position-relative animate__animated animate__fadeInRight animate_200ms">
                                 <input type="radio" id="opt_8" name="stp_2_select_option" value="North America">
                                 <span class="text-white">D</span>North America<span class="periwinkle"></span>
                              </label>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <!------------------------- Step-3 ----------------------------->
               <div class="col-lg-7">
                  <div class="multisteps_form_panel">
                     <div class="question_title pb-4">
                        <h1 class="bg-white rounded-pill position-relative">The light of distant stars is affected by</h1>
                        <!-- Step-Progress-bar area -->
                        <div class="step_progress_bar position-absolute">
                           <div class="step position-relative" style="background-color: #f8d5b3;"></div>
                           <div class="step position-relative" style="background-color: #ffe090;"></div>
                           <div class="step position-relative" style="background-color: #f2c7db;"></div>
                           <div class="step position-relative" style="background-color: #bdcaff;"></div>
                        </div>
                     </div>
                     <div class="form_items">
                        <ul class="ms-5 p-0 list-unstyled">
                           <li>
                              <label for="opt_9" class="step_3 rounded-pill position-relative animate__animated animate__fadeInRight animate_50ms">
                                 <input type="radio" id="opt_9" name="stp_3_select_option" value="the earth's atmosphere">
                                 <span class="text-white">A</span>the earth's atmosphere<span class="pinkLady"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_10" class="step_3 rounded-pill position-relative animate__animated animate__fadeInRight animate_100ms">
                                 <input type="radio" id="opt_10" name="stp_3_select_option" value="interstellar dust">
                                 <span class="text-white">B</span>interstellar dust<span class="salomie"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_11" class="step_3 rounded-pill position-relative animate__animated animate__fadeInRight animate_150ms">
                                 <input type="radio" id="opt_11" name="stp_3_select_option" value="both (a) and (b)"><span class="text-white">C</span>both (a) and (b)<span class="wePeep"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_12" class="step_3 rounded-pill position-relative animate__animated animate__fadeInRight animate_200ms">
                                 <input type="radio" id="opt_12" name="stp_3_select_option" value="None of the above"><span class="text-white">D</span>None of the above<span class="periwinkle"></span>
                              </label>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <!------------------------- Step-4 ----------------------------->
               <div class="col-lg-7">
                  <div class="multisteps_form_panel">
                     <div class="question_title pb-4">
                        <h1 class="bg-white rounded-pill position-relative">Which is the Smallest Country in the World?</h1>
                        <!-- Step-Progress-bar area -->
                        <div class="step_progress_bar position-absolute">
                           <div class="step position-relative" style="background-color: #f8d5b3;"></div>
                           <div class="step position-relative" style="background-color: #ffe090;"></div>
                           <div class="step position-relative" style="background-color: #f2c7db;"></div>
                           <div class="step position-relative" style="background-color: #bdcaff;"></div>
                        </div>
                     </div>
                     <div class="form_items">
                        <ul class="ms-5 p-0 list-unstyled">
                           <li>
                              <label for="opt_13" class="step_4 rounded-pill position-relative animate__animated animate__fadeInRight animate_50ms">
                                 <input type="radio" id="opt_13" name="stp_4_select_option" value="France"><span class="text-white">A</span>France<span class="pinkLady"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_14" class="step_4 rounded-pill position-relative animate__animated animate__fadeInRight animate_100ms">
                                 <input type="radio" id="opt_14" name="stp_4_select_option" value="Egypt"><span class="text-white">B</span>Egypt<span class="salomie"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_15" class="step_4 rounded-pill position-relative animate__animated animate__fadeInRight animate_150ms">
                                 <input type="radio" id="opt_15" name="stp_4_select_option" value="Vatican City"><span class="text-white">C</span>Vatican City<span class="wePeep"></span>
                              </label>
                           </li>
                           <li>
                              <label for="opt_16" class="step_4 rounded-pill position-relative animate__animated animate__fadeInRight animate_200ms">
                                 <input type="radio" id="opt_16" name="stp_4_select_option" value="France">
                                 <span class="text-white">D</span>France<span class="periwinkle"></span>
                              </label>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <!---------- Form Button ---------->
               <div class="form_btn position-absolute">
                  <button type="button" class="f_btn prev_btn text-white rounded-pill text-uppercase" id="prevBtn" onclick="nextPrev(-1)"><span><i class="fas fa-arrow-left"></i></span> Last Question</button>
                  <button type="button" class="f_btn nextBtn text-white rounded-pill text-uppercase" id="nextBtn" onclick="nextPrev(1), move()">Next Question</button>
               </div>
            </form>
         </div>
      </div>
      <!-- progress-bar -->
      <div class="progress position-absolute rounded-pill">
         <div id="myBar" class="progress-bar rounded-pill" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <!-- Right-side-img -->
      <div class="right_bottom_img d-none d-lg-block">
         <img class="position-absolute" src="./assets/images/bg_1.png" alt="image-not-found">
      </div>
   </div>
   <!-- jQuery-js include -->
   <script src="./assets/js/jquery-3.6.0.min.js"></script>
   <!-- Bootstrap-js include -->
   <script src="./assets/js/bootstrap.min.js"></script>
   <!-- jQuery-validate-js include -->
   <script src="./assets/js/jquery.validate.min.js"></script>
   <!-- jQuery-countUp-js include -->
   <script src="./assets/js/countdown.js"></script>
   <!-- Custom-js include -->
   <script src="./assets/js/script.js"></script>
</body>
</html>
